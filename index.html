<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetalRecorder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<body>
    <canvas id="q" width="1920" height="1080">Sorry Browser Won't Support</canvas>

    <div class="menu"></div>
    <p class="text_logo">PetalRecorder</p>
    <a class="main" href="index.html">Главная</a>
    <a class="downloads">Загрузить</a>
    <script>
$(document).ready(function() {
var s = window.screen;
var width = 1920;
var height = 1080;
var yPositions = Array(300).join(0).split('');
var ctx = q.getContext('2d');
var draw = function() {
ctx.fillStyle = 'rgba(0,0,0,.1)';
ctx.fillRect(0, 0, width, height);
ctx.fillStyle = '#0F0';
ctx.font = '10pt Georgia';
yPositions.map(function(y, index) {
text = String.fromCharCode(1e2 + Math.random() *
33);
x = (index * 10) + 10;
q.getContext('2d').fillText(text, x, y);
if (y > 100 + Math.random() * 1e4) {
yPositions[index] = 0;
} else {
yPositions[index] = y + 10;
}
});
};
RunMatrix();

function RunMatrix() {
if (typeof Game_Interval != "undefined") clearInterval(
Game_Interval);
Game_Interval = setInterval(draw, 70);
}

function StopMatrix() {
clearInterval(Game_Interval);
}
setInterval(draw, 200);
});    
    </script>
</body>
</html>
